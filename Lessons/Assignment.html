<!DOCTYPE html>





<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <input type="text" id="fullname" oninput="doPaste()">




       <div id="result"></div>
        
        <style>
            #result {
                font-size: xx-large;
            }
        </style>




       <script>
            function doPaste() {
              
                var inputText = document.getElementById("fullname").value;
                
                document.getElementById("result").textContent = inputText;
            }
        </script>
    </body>
</html>
